<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div id="weather">

	</div>

	<div id="quote">
		The Quote
	</div>

	<section class="container">
		<div class="row">
			<div class="col-7 offset-5">
				A Todo List
				<div id="todo-error"></div>
				<form onsubmit=""></form>
				<div>
					<table class="table table-sm table-dark" data-toggle="collapse">
						<thead>
							<tr>
								<th scope="col-1"><i class="fas fa-plus" onclick="app.controllers.todoController.expandList(event)"></i>
								</th>
								<th scope="col-4">
									<h5>To Do</h5>
								</th>
								<th scope="col-1">
									<h5>Delete</h5>
								</th>
								<th scope="col-4">
									<form class="form-inline">
										<div class="form-group mx-sm-3 mb-2">
											<label for="inputPassword2" class="sr-only">Task</label>
											<input type="text" class="form-control" id="add-todo" placeholder="todo">
										</div>
										<button type="submit" class="btn btn-secondary mb-2"
											onclick="app.controllers.todoController.addToDo()">Add</button>
									</form>
								</th>
							</tr>
						</thead>
						<tbody id="todos"></tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
